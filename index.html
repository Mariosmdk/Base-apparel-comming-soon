<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/styles.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <main role="main">
    <img id="logo-mb" src="/assets/images/logo.svg" alt="base-apparel-logo">
    <section class="comming-soon-text">
      <img id="logo" src="/assets/images/logo.svg" alt="base-apparel-logo">
      <br>
      <span>We're</span>
      <h1> coming soon</h1>

      <p>Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.
    </p>
    <div>
      <form action="#" name="form" onsubmit="ValidateEmail(form.email)">
        <input type="text" name="email" id="email" placeholder="Email Address" required>
        <i id="form-control-icon"><img src="/assets/images/icon-error.svg" alt=""></i>
        <button type="submit">
            <img id="submit-arrow" src="/assets/images/icon-arrow.svg" alt="submit-arrow">
        </button>
      </form>
      <p id="form-control-error">Please provide a valid email</p>
      
    </div>
    </section>
    <section class="comming-soon-img">

    </section>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://mariosnks.com">Marios Nks</a>.
    </p>
  </footer>
</body>
<script src="/assets/js/script.js"></script>
</html>
